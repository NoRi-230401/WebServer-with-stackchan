<!DOCTYPE html>
<html lang="ja">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Sample</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<base target="StackChanSub">
</head>

<body>
	<h1>wss4.html</h1>
	<br>

	<h3>
		SPIFFSにUpload 後は、http://stackchan/wss4 で実行
	</h3>

	<br>
	<hr>
	<br><br>
	<h3>
		styleSheet(CSS) を使った、ボタンのサンプル<br>
	</h3>

	<br><br>
	<div class="just2">
		<a href="http://stackchan/button?push=BtnA" class="btn btn--red btn--red"
			onclick="window.open('http://stackchan/button?push=BtnA','subwin','width=300,height=300');return false; ">BtnA</a>

		<a href="http://stackchan/button?push=BtnB" class="btn btn--yellow btn--yellow"
			onclick="window.open('http://stackchan/button?push=BtnB','subwin','width=300,height=300');return false; ">BtnB</a>

		<a href="http://stackchan/button?push=BtnC" class="btn btn--blue btn--blue"
			onclick="window.open('http://stackchan/button?push=BtnC','subwin','width=300,height=300');return false; ">BtnC</a>
	</div>
	<br><br><br>
	<hr>
	<br><br>
	<h3>
		javaScriptを使った、時刻表示のサンプル
	</h3>
	<br><br>
	<h2>
		<p id="RealtimeClockArea2"></p>
	</h2>
	<br><br>
	<hr>
	<br><br>

	<script src="script.js"></script>
</body>

</html>
